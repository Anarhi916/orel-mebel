<div class="forma-callback">
          <div class="forma-callback__close-icon">
              <div></div>
          </div> 
          <div class="forma-callback__wrap">
              <div class="forma-callback__wrap-1">       
                  <div class="forma-callback__zagolovok">Онлайн расчет
                  </div>
                  <div class="forma-callback__text">
                      Получите быстрый расчет понравившейся мебели!
                      Заполните форму,пожалуйста, вставив понравившуюся 
                      ссылку, или описав в нескольких словах требуемое изделие.
                  </div>  
                  <form method="POST" class="forma-callback__form" id="forma_1">          
                      <div class="forma-callback__input-forms">
                         <input class="forma-callback__input" type="text" name="name" required placeholder="Имя Отчество...">
                      </div>
                      <div class="forma-callback__input-forms">
                         <input class="forma-callback__input" type="text" name="fone" required placeholder="Номер телефона...">
                      </div>    
                      <div class="forma-callback__input-forms">
                         <input class="forma-callback__input" type="text" name="email" required placeholder="Ваш e-mail...">
                      </div>
                  </form> 
              </div>
              <div class="forma-callback__wrap-2">
                  <div class="forma-callback__enter-text">            
                      <textarea type="text" name="text_order" rows="10" cols="42" placeholder="Текст сообщения..." form="forma_1"></textarea>
                  </div>            
                  <div class="forma-callback__submit">
                      <button class="forma-callback__submit-button" type="submit" form="forma_1">Отправить заявку</button>     
                  </div>
              </div>
          </div> 
      </div>
      <div class="forma-congratuletion">    
          <div class="forma-congratuletion_text">Спасибо за обращение!
          </div>
      </div>
